ext {

    def supportVersion = "28.0.0"
    def room_version = "2.2.3"

    android = [
            compileSdkVersion: 28,
            buildToolsVersion: "28.0.3",
            minSdkVersion    : 14,
            targetSdkVersion : 28,
    ]
    dependencies = [

            /*支持库*/
            design           : 'com.google.android.material:material:1.0.0',
            appcompatV7      : 'androidx.appcompat:appcompat:1.0.0',
            supportV4        : 'androidx.legacy:legacy-support-v4:1.0.0',

            supportMultidex  : 'androidx.multidex:multidex:2.0.0',
            lifecycle        : 'androidx.lifecycle:lifecycle-extensions:2.0.0',
            recyclerview     : "com.android.support:recyclerview-v7:${supportVersion}",
            constraint_layout: 'androidx.constraintlayout:constraintlayout:1.1.3',
            cardview         : 'androidx.cardview:cardview:1.0.0',

            /*功能库*/
            gson             : 'com.google.code.gson:gson:2.8.5',

            // RX
            rxjava           : 'io.reactivex.rxjava2:rxjava:2.2.5',
            rxandroid        : 'io.reactivex.rxjava2:rxandroid:2.1.1',

            // retrofit2
            retrofit         : 'com.squareup.retrofit2:converter-gson:2.3.0',

            // AspectJ
            aspectjrt        : 'org.aspectj:aspectjrt:1.8.9',
    ]

    room = [
            roomRuntime : "androidx.room:room-runtime:$room_version",
            roomCompiler: "androidx.room:room-compiler:$room_version",
            roomKtx     : "androidx.room:room-ktx:$room_version",
            roomRxjava  : "androidx.room:room-rxjava2:$room_version"
    ]

}
