ext {

    def supportVersion = "28.0.0"

    android = [
            compileSdkVersion: 28,
            buildToolsVersion: "28.0.3",
            minSdkVersion    : 14,
            targetSdkVersion : 28,
    ]
    dependencies = [

            /*支持库*/
            design           : "com.android.support:design:${supportVersion}",
            appcompatV7      : "com.android.support:appcompat-v7:${supportVersion}",
            supportV4        : "com.android.support:support-v4:${supportVersion}",

            supportMultidex  : 'com.android.support:multidex:1.0.1',
            lifecycle        : 'android.arch.lifecycle:extensions:1.1.1',
            recyclerview     : "com.android.support:recyclerview-v7:${supportVersion}",
            constraint_layout: 'com.android.support.constraint:constraint-layout:1.1.3',
            cardview         : "com.android.support:cardview-v7:${supportVersion}",

            /*功能库*/
            gson             : 'com.google.code.gson:gson:2.8.5',

            // RX
            rxjava           : 'io.reactivex.rxjava2:rxjava:2.2.5',
            rxandroid        : 'io.reactivex:rxandroid:1.0.0',

            // retrofit2
            retrofit         : 'com.squareup.retrofit2:converter-gson:2.3.0',

